name: FirstCry Stock Monitor

on:
  schedule:
    - cron: "*/25 * * * *"
  workflow_dispatch:
    inputs:
      test_mode:
        description: "Send a test message regardless of stock status"
        type: boolean
        default: false

jobs:
  check-stock:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Check stock and notify
        env:
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
          TEST_MODE: ${{ inputs.test_mode || 'false' }}
        run: python stock_monitor.py
