name: FirstCry Stock Monitor

on:
  schedule:
    - cron: "*/5 * * * *"
  workflow_dispatch:

jobs:
  check-stock:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Check stock and notify
        env:
          WHATSAPP_MEMBERS: ${{ secrets.WHATSAPP_MEMBERS }}
        run: python stock_monitor.py
