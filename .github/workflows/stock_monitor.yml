name: FirstCry Stock Monitor

on:
  schedule:
    - cron: "*/5 * * * *"
  workflow_dispatch:

jobs:
  check-stock:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Check stock and notify
        env:
          GREEN_API_URL: ${{ secrets.GREEN_API_URL }}
          GREEN_API_ID: ${{ secrets.GREEN_API_ID }}
          GREEN_API_TOKEN: ${{ secrets.GREEN_API_TOKEN }}
          WHATSAPP_GROUP_ID: ${{ secrets.WHATSAPP_GROUP_ID }}
        run: python stock_monitor.py
